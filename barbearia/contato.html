<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Produtos - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./imagens/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome</label>
            <input id="nomesobrenome" type="text" class="input-padrao ">

            <label for="email">Email:</label>
            <input type="text" id="email" class="input-padrao ">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao ">

            <label for="">Endereço</label>
            <input type="text" class="input-padrao ">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao "></textarea>

            <fieldset>
                <p>Como prefere nosso contato?</p>

                <label for="radio-email"><input type="radio" value="Email" id="radio-email" name="contato" checked>E-mail</label>

                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <td>Dia</td>
                <td>Horário</td>
            </thead>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </table>
    </main>

    <footer>
        <img src="./imagens/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
